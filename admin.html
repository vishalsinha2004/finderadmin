<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder Admin Panel</title>
    <link rel="icon" type="image/png" href="fm1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f6f8fa;
            --panel-bg: #ffffff;
            --header-bg: linear-gradient(135deg, #24292e 0%, #32383e 100%);
            --text-primary: #24292e;
            --text-secondary: #586069;
            --accent-color: #0366d6;
            --border-color: #e1e4e8;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --error-color: #d73a49;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .admin-panel {
            width: 100%;
            max-width: 1200px;
            background-color: var(--panel-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-color);
            overflow: hidden;
        }

        header {
            background: var(--header-bg);
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        header p {
            color: rgba(255, 255, 255, 0.8);
        }

        main {
            padding: 30px;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .github-btn,
        .mongo-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #24292e;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .github-btn:hover,
        .mongo-btn:hover {
            background-color: #444c56;
        }

        .panels-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }

        .panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            min-width: 300px;
        }

        .panel h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* File Panel */
        .file-panel {
            flex-basis: 100%;
        }

        #file-list {
            list-style-type: none;
        }

        #file-list li {
            padding: 15px 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        #file-list li:hover {
            background-color: var(--primary-bg);
        }

        #file-list li:last-child {
            border-bottom: none;
        }

        .file-info a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
        }

        .file-info a:hover {
            color: var(--accent-color);
        }

        /* Mobile Responsive Tweaks */
@media (max-width: 768px) {
    body {
        padding: 20px 10px;
    }

    header h1 {
        font-size: 1.6em;
    }

    header p {
        font-size: 0.9em;
    }

    .header-buttons {
        flex-direction: column;
        gap: 12px;
    }

    .github-btn,
    .mongo-btn {
        justify-content: center;
        width: 100%;
        text-align: center;
        font-size: 0.95em;
        padding: 12px;
    }

    .panels-container {
        flex-direction: column;
        gap: 20px;
    }

    .panel {
        min-width: 100%;
    }

    #file-list li {
        font-size: 0.95em;
        padding: 12px 8px;
    }
}

    </style>
</head>

<body>
    <div class="admin-panel">
        <header>
            <h1>Finder dashboard ðŸ“‚</h1>
            <p>A dashboard for the 'Finder' repository.</p>
        </header>

        <main>
            <div class="header-buttons">
                <a href="https://github.com/vishalsinha2004/Finder/upload/main/files" target="_blank" class="github-btn">
                     Upload File
                </a>
            </div>

            <div class="panels-container">
                <!-- Files Panel -->
                <div class="panel file-panel">
                    <h2><i class="fa-solid fa-folder"></i> Files</h2>
                    <ul id="file-list">
                        <li class="dir">
                            <span class="file-info">
                                <a href="https://github.com/vishalsinha2004/Finder/tree/main/files" target="_blank">
                                    Files Directory
                                </a>
                            </span>
                        </li>
                    </ul>
                </div>

                <!-- MongoDB Messages Panel -->
                <div class="panel">
                    <h2><i class="fa-solid fa-database"></i> Messages (MongoDB)</h2>
                    <a href="https://cloud.mongodb.com/v2/68c9b858d03c8939877d1be3#/metrics/replicaSet/68c9b8abab7d84367574c4b3/explorer/finderDB/messages/find"
                        target="_blank" class="mongo-btn">
                        <i class="fa-solid fa-database"></i> Open Messages Collection
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
